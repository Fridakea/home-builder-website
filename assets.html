<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/mediapc.css">
</head>

<body>
    <header>
        <a href="index.html">Home</a>
        <a href="spil.html">Spillet</a>
        <a href="grafik.html">Grafik</a>
        <a href="teknik.html">Teknik</a>
        <a href="assets.html">Assets</a>
    </header>
    <main class="assets-hover">
        <div class="assets-flex">
            <div>
                <h2>Skærme</h2>
                <article>
                    <h3>Startskærm</h3>
                    <img src="svg/startskaerm.svg" alt="Startskærm for Home Builders">
                    <h3>Level complete</h3>
                    <img src="svg/level-complete.svg"
                        alt="Level complete - Tillykke, du fik samlet nok gode byggematerialer!">
                    <h3>Game over</h3>
                    <img src="svg/game-over.svg"
                        alt="Game over - Du nåede ikke at få samlet nok gode byggematerialer...">
                </article>
                <article class="buttons">
                    <img src="svg/hus.svg" alt="Hus-udvikling i stadie 0">
                    <img src="svg/hus1.svg" alt="Hus-udvikling i stadie 1">
                    <img src="svg/hus2.svg" alt="Hus-udvikling i stadie 2">
                    <img src="svg/hus3.svg" alt="Hus-udvikling i stadie 3">
                    <img src="svg/hus4.svg" alt="Hus-udvikling i stadie 4">
                    <img src="svg/hus5.svg" alt="Hus-udvikling i stadie 5">
                    <img src="svg/hus6.svg" alt="Hus-udvikling i stadie 6">
                    <img class="house-size" src="svg/hus-odelagt.svg" alt="Hus-udvikling ødelagt">
                </article>
            </div>
            <div>
                <h2>UI elementer</h2>
                <h3>Knapper</h3>
                <article class="buttons">
                    <img src="svg/gul-mursten.svg" alt="Start knap">
                    <img src="svg/provigen-knap.svg" alt="Prøv igen knap">
                    <img src="svg/graa-musten.svg" alt="Hjem knap">
                    <img src="svg/spil-igen-knap.svg" alt="Spil igen knap">
                </article>
                <h3>Skilte - tid, liv og point</h3>
                <article class="buttons">
                    <img src="svg/liv-skilt-kort.svg" alt="Liv skilt">
                    <img src="svg/point-og-tid-skilt-kort.svg" alt="Point og tid skilt">
                </article>
                <h3>Spil elementer</h3>
                <article class="assets-style-flex">
                    <img src="svg/vindu-god.svg" alt="Vindu ikke i stykker">
                    <img src="svg/vindu-daarlig.svg" alt="Vindu i stykker">
                </article>
                <h3>Figurere</h3>
                <article class="assets-style-flex">
                    <img src="svg/worker-hello.svg" alt="Bygningsarbejder vinker">
                    <img src="svg/worker-level-complete.svg" alt="Bygningsarbejder jubler når level er complete">
                    <img src="svg/worker-game-over.svg"
                        alt="Bygningsarbejder er ked af det, når man ikke klarer spillet">
                </article>
                <h3>Effekter</h3>
                <article class="assets-style-flex">
                    <img src="svg/vindue-animation.svg" alt="Animation når klikket på ødelagt vindu">
                </article>
            </div>
        </div>
    </main>
    <footer>Lavet af Frida Alberte Bendorff</footer>
</body>

</html>
